<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta Zero Shake</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', system-ui, sans-serif;
    background: radial-gradient(circle at top, #0fb9b1, #062f2d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    width: 360px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    text-align: center;
    position: relative;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 22px;
  }

  p {
    font-size: 14px;
    opacity: 0.9;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    font-size: 15px;
    outline: none;
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #1dd1a1, #10ac84);
    color: #063f3b;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,.3);
  }

  .wheel-container {
    position: relative;
    margin: 25px auto;
    width: 260px;
    height: 260px;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid rgba(255,255,255,0.15);
    position: relative;
    transition: transform 4s cubic-bezier(.17,.67,.26,1);
    background: conic-gradient(
      #1dd1a1 0deg 72deg,
      #10ac84 72deg 144deg,
      #48dbfb 144deg 216deg,
      #00d2d3 216deg 288deg,
      #576574 288deg 360deg
    );
  }

  /* Premios centrados en cada segmento */
  .wheel span {
    position: absolute;
    width: 50%;
    left: 50%;
    top: 50%;
    transform-origin: 0% 0%;
    text-align: right;
    font-weight: bold;
    font-size: 12px;
    pointer-events: none;
  }

  .wheel span:nth-child(1) { transform: rotate(36deg) translateX(-50%) rotate(-36deg); }
  .wheel span:nth-child(2) { transform: rotate(108deg) translateX(-50%) rotate(-108deg); }
  .wheel span:nth-child(3) { transform: rotate(180deg) translateX(-50%) rotate(-180deg); }
  .wheel span:nth-child(4) { transform: rotate(252deg) translateX(-50%) rotate(-252deg); }
  .wheel span:nth-child(5) { transform: rotate(324deg) translateX(-50%) rotate(-324deg); }

  .needle {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 70px;
    background: #ff3f3f;
    border-radius: 3px;
    z-index: 10;
    box-shadow: 0 0 10px #ff3f3f, 0 0 20px #ff3f3f;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    0% { transform: translateX(-50%) scaleY(1); }
    100% { transform: translateX(-50%) scaleY(1.15); }
  }

  .result {
    margin-top: 20px;
    font-size: 16px;
    font-weight: 600;
  }

  .small {
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.7;
  }

</style>
</head>
<body>

<div class="card">
  <h1>üé∞ Ruleta Zero Shake</h1>
  <p>Ingresa tu c√≥digo y gira la ruleta</p>

  <input id="codigo" placeholder="Ej: ZS-DEMO-01">
  <button onclick="girar()">Girar ruleta</button>

  <div class="wheel-container">
    <div class="needle"></div>
    <div class="wheel" id="wheel">
      <span>üíö 10% OFF</span>
      <span>ü•§ Batido gratis</span>
      <span>üçΩÔ∏è Upgrade prote√≠na</span>
      <span>üéüÔ∏è 2x1</span>
      <span>‚ùå Sigue cuid√°ndote</span>
    </div>
  </div>

  <div class="result" id="resultado"></div>
  <div class="small">1 c√≥digo = 1 giro</div>
</div>

<script>
  const codigosValidos = ["ZS-DEMO-01"];
  const premios = [
    "üíö 10% OFF pr√≥xima compra",
    "ü•§ Batido gratis",
    "üçΩÔ∏è Upgrade de prote√≠na",
    "üéüÔ∏è 2x1 en batidos",
    "‚ùå Sigue cuid√°ndote"
  ];

  function normalizarCodigo(valor) {
    return valor.toUpperCase().replace(/[^A-Z0-9]/g,"");
  }

  function girar() {
    const input = document.getElementById("codigo").value;
    const codigo = normalizarCodigo(input);
    const wheel = document.getElementById("wheel");
    const resultado = document.getElementById("resultado");

    if (!codigo) {
      resultado.innerText = "‚ö†Ô∏è Ingresa un c√≥digo";
      return;
    }

    if (!codigosValidos.includes(codigo)) {
      resultado.innerText = "‚ùå C√≥digo inv√°lido";
      return;
    }

    if (localStorage.getItem(codigo)) {
      resultado.innerText = "üö´ Este c√≥digo ya fue usado";
      return;
    }

    // Gira la ruleta
    const vueltas = 5 + Math.floor(Math.random() * 3);
    const grados = vueltas * 360 + Math.floor(Math.random() * 360);
    wheel.style.transform = `rotate(${grados}deg)`;

    const premio = premios[Math.floor(Math.random() * premios.length)];
    localStorage.setItem(codigo, premio);

    setTimeout(() => {
      resultado.innerText = `üéâ Ganaste: ${premio}`;
    }, 4200);
  }
</script>

</body>
</html>
