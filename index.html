<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Zero Shake</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }
  
  .floating-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  
  .particle {
    position: absolute;
    background: radial-gradient(circle, rgba(0, 217, 206, 0.15), transparent);
    border-radius: 50%;
    animation: float linear infinite;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) rotate(360deg);
      opacity: 0;
    }
  }

  .card {
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.1);
    padding: 35px;
    width: 98%;
    max-width: 600px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    text-align: center;
    position: relative;
    overflow: hidden;
    z-index: 1;
    animation: cardEntrance 0.8s ease-out;
  }
  
  @keyframes cardEntrance {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    margin: 0 0 10px;
    font-size: 24px;
    background: linear-gradient(135deg, #00d9ce, #00a89e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  p {
    font-size: 14px;
    opacity: 0.9;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.05);
    margin-top: 20px;
    font-size: 14px;
    outline: none;
    color: #fff;
    font-weight: 500;
    letter-spacing: 0.5px;
    box-sizing: border-box;
  }

  input::placeholder {
    color: rgba(255,255,255,0.4);
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    background: #ffffff;
    color: #0a0a0a;
    cursor: pointer;
    transition: all .2s ease;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,255,255,.2);
  }
  
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .wheel-container {
    position: relative;
    margin: 25px auto;
    width: 350px;
    height: 350px;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #00d9ce;
    box-shadow: 
      0 0 30px rgba(0,217,206,0.6),
      0 0 60px rgba(0,217,206,0.4),
      0 0 90px rgba(0,217,206,0.3),
      0 8px 32px rgba(0,217,206,0.3),
      inset 0 0 40px rgba(0,0,0,0.1);
    position: relative;
    transition: transform 4s cubic-bezier(.17,.67,.26,1);
    background: conic-gradient(
      from 0deg,
      #0a0a0a 0deg 72deg,
      #1a1a1a 72deg 144deg,
      #2d2d2d 144deg 216deg,
      #1f1f1f 216deg 288deg,
      #252525 288deg 360deg
    );
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .wheel::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: 
      conic-gradient(from 0deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg),
      conic-gradient(from 72deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg),
      conic-gradient(from 144deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg),
      conic-gradient(from 216deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg),
      conic-gradient(from 288deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg);
    pointer-events: none;
  }
  
  .wheel::after {
    content: '';
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, rgba(255,255,255,0.98) 0%, rgba(240,248,255,0.95) 100%);
    border-radius: 50%;
    border: 3px solid #00d9ce;
    box-shadow: 
      0 0 20px rgba(0,217,206,0.5),
      inset 0 0 20px rgba(0,217,206,0.1);
    z-index: 5;
  }
  
  .mascot-logo {
    position: absolute;
    width: 75px;
    height: 75px;
    z-index: 6;
    filter: drop-shadow(0 2px 12px rgba(0,217,206,0.3));
    animation: mascotBreath 3s ease-in-out infinite;
  }
  
  @keyframes mascotBreath {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  .wheel span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0% 0%;
    text-align: center;
    font-weight: 700;
    font-size: 11px;
    pointer-events: none;
    line-height: 1.3;
    width: 75px;
    margin-top: -8px;
    margin-left: -5px;
    color: #ffffff;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    letter-spacing: 1.3px;
    text-transform: uppercase;
    opacity: 0.95;
  }
  
  .wheel span::before {
    content: attr(data-icon);
    display: block;
    font-size: 18px;
    margin-bottom: 2px;
    filter: drop-shadow(0 1px 3px rgba(0,0,0,0.4));
  }

  .wheel span:nth-child(2) { 
    transform: rotate(36deg) translateX(60px) rotate(-90deg);
  }
  .wheel span:nth-child(3) { 
    transform: rotate(108deg) translateX(60px) rotate(-90deg);
  }
  .wheel span:nth-child(4) { 
    transform: rotate(180deg) translateX(60px) rotate(-90deg);
  }
  .wheel span:nth-child(5) { 
    transform: rotate(252deg) translateX(60px) rotate(-90deg);
  }
  .wheel span:nth-child(6) { 
    transform: rotate(324deg) translateX(60px) rotate(-90deg);
  }

  .needle {
    position: absolute;
    top: 50%;
    left: -25px;
    transform: translateY(-50%) rotate(-90deg);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 50px solid #00d9ce;
    z-index: 10;
    filter: drop-shadow(0 0 15px rgba(0,217,206,0.8));
  }

  .result {
    margin-top: 20px;
    font-size: 16px;
    font-weight: 600;
    min-height: 24px;
  }
  
  .prize-won {
    animation: fadeInScale 0.6s ease-out;
    margin-bottom: 8px;
  }
  
  .try-again {
    animation: fadeIn 0.6s ease-out;
  }
  
  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.9);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  
  .confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    overflow: hidden;
  }
  
  .confetti-piece {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #00d9ce;
    opacity: 0;
    animation: confettiFall 1.2s ease-out forwards;
  }
  
  @keyframes confettiFall {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: translateY(150px) rotate(360deg);
    }
  }
  
  .loading {
    display: inline-block;
  }
  
  .loading-dots::after {
    content: '';
    animation: dots 1.5s steps(4, end) infinite;
  }
  
  @keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60%, 100% { content: '...'; }
  }

  .small {
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.7;
  }
</style>
</head>

C!-- Brazos --%3E%3Cellipse cx='68' cy='195' rx='11' ry='28' fill='url(%23dropGrad)' transform='rotate(-15 68 195)'/%3E%3Cellipse cx='132' cy='195' rx='11' ry='28' fill='url(%23dropGrad)' transform='rotate(15 132 195)'/%3E%3C!-- Mangas blancas --%3E%3Cellipse cx='68' cy='220' rx='8' ry='6' fill='%23f5f5f5'/%3E%3Cellipse cx='132' cy='220' rx='8' ry='6' fill='%23f5f5f5'/%3E%3C!-- Manos blancas --%3E%3Cellipse cx='68' cy='226' rx='7' ry='8' fill='%23ffffff'/%3E%3Cellipse cx='132' cy='226' rx='7' ry='8' fill='%23ffffff'/%3E%3C!-- Cabeza - Gota principal --%3E%3Cpath d='M 100 90 Q 75 100 70 130 Q 70 160 100 170 Q 130 160 130 130 Q 125 100 100 90 Z' fill='url(%23dropGrad)'/%3E%3C!-- Brillos en la cabeza --%3E%3Cellipse cx='85' cy='115' rx='8' ry='12' fill='%23b3f0ff' opacity='0.5'/%3E%3Cellipse cx='90' cy='125' rx='4' ry='6' fill='%23d9f7ff' opacity='0.6'/%3E%3Ccircle cx='115' cy='145' r='3' fill='%23d9f7ff' opacity='0.5'/%3E%3C!-- Gorro/Punta superior --%3E%3Cpath d='M 100 50 Q 90 60 85 75 L 100 90 L 115 75 Q 110 60 100 50 Z' fill='%2340c8e6'/%3E%3C!-- Banda blanca del gorro --%3E%3Cellipse cx='100' cy='90' rx='18' ry='5' fill='%23ffffff'/%3E%3C!-- Banda verde del gorro --%3E%3Cellipse cx='100' cy='85' rx='20' ry='5' fill='%2390ff40'/%3E%3C!-- Cejas --%3E%3Cpath d='M 80 115 Q 82 112 87 114' stroke='%23003344' stroke-width='2.5' fill='none' stroke-linecap='round'/%3E%3Cpath d='M 120 115 Q 118 112 113 114' stroke='%23003344' stroke-width='2.5' fill='none' stroke-linecap='round'/%3E%3C!-- Ojos grandes --%3E%3Cellipse cx='85' cy='130' rx='10' ry='13' fill='%23ffffff'/%3E%3Cellipse cx='115' cy='130' rx='10' ry='13' fill='%23ffffff'/%3E%3Ccircle cx='85' cy='132' r='7' fill='%23001a26'/%3E%3Ccircle cx='115' cy='132' r='7' fill='%23001a26'/%3E%3Ccircle cx='88' cy='129' r='3' fill='%23ffffff'/%3E%3Ccircle cx='118' cy='129' r='3' fill='%23ffffff'/%3E%3Ccircle cx='83' cy='134' r='1.5' fill='%23ffffff' opacity='0.6'/%3E%3Ccircle cx='113' cy='134' r='1.5' fill='%23ffffff' opacity='0.6'/%3E%3C!-- Mejillas rosadas --%3E%3Cellipse cx='68' cy='140' rx='7' ry='5' fill='%23ffb3cc' opacity='0.7'/%3E%3Cellipse cx='132' cy='140' rx='7' ry='5' fill='%23ffb3cc' opacity='0.7'/%3E%3C!-- Boca sonriente --%3E%3Cpath d='M 88 148 Q 100 156 112 148' stroke='%23003344' stroke-width='2.5' fill='none' stroke-linecap='round'/%3E%3Cpath d='M 90 149 Q 100 154 110 149' fill='%23ff6b9d' opacity='0.8'/%3E%3C/svg%3E"

      <span data-icon="‚óà">10% OFF</span>

<script>
  function createFloatingParticles() {
    const container = document.getElementById('particles');
    const particleCount = 15;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const size = Math.random() * 60 + 20;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = Math.random() * 100 + '%';
      
      const duration = Math.random() * 15 + 10;
      particle.style.animationDuration = duration + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      
      container.appendChild(particle);
    }
  }
  
  createFloatingParticles();

  const WEBHOOK_URL = "https://felipardo.app.n8n.cloud/webhook/ruleta-validar";
  const WHATSAPP_LINK = "https://wa.me/TUNUMERO";
  
  const premiosMap = {
    "10% OFF": 0,
    "BATIDO GRATIS": 1,
    "UPGRADE PROTE√çNA": 2,
    "2X1": 3,
    "SIGUE CUID√ÅNDOTE": 4
  };

  const codigosUsados = {};

  async function girar() {
    const input = document.getElementById("codigo").value;
    const codigo = input.toUpperCase().trim();
    const wheel = document.getElementById("wheel");
    const resultado = document.getElementById("resultado");
    const boton = document.querySelector("button");
    const card = document.querySelector(".card");

    if (!codigo) {
      resultado.innerText = "‚ö†Ô∏è Ingresa un c√≥digo";
      return;
    }

    if (codigosUsados[codigo]) {
      resultado.innerText = "üö´ Este c√≥digo ya fue usado en esta sesi√≥n";
      return;
    }

    boton.disabled = true;
    resultado.innerHTML = '<span class="loading">Verificando c√≥digo<span class="loading-dots"></span></span>';

    try {
      const response = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ codigo: codigo })
      });

      const data = await response.json();

      if (!data.ok) {
        resultado.innerText = data.message || "‚ùå C√≥digo inv√°lido o ya utilizado";
        boton.disabled = false;
        return;
      }

      const premioRecibido = data.premio;
      const indicePremio = premiosMap[premioRecibido];

      if (indicePremio === undefined) {
        resultado.innerText = "‚ö†Ô∏è Error: Premio no reconocido";
        boton.disabled = false;
        return;
      }

      resultado.innerText = "";

      wheel.style.transition = 'none';
      wheel.style.transform = 'rotate(0deg)';
      void wheel.offsetWidth;
      wheel.style.transition = 'transform 4s cubic-bezier(.17,.67,.26,1)';

      const centrosSegmentos = [36, 108, 180, 252, 324];
      const anguloDelPremio = centrosSegmentos[indicePremio];
      let rotacionNecesaria = 180 - anguloDelPremio;
      
      const vueltas = 5 + Math.floor(Math.random() * 3);
      const anguloFinal = vueltas * 360 + rotacionNecesaria;
      
      wheel.style.transform = `rotate(${anguloFinal}deg)`;
      codigosUsados[codigo] = premioRecibido;

      setTimeout(() => {
        if (premioRecibido === "SIGUE CUID√ÅNDOTE") {
          resultado.innerHTML = `<div class="try-again">‚ú¶ Sigue intent√°ndolo</div>`;
        } else {
          const confettiContainer = document.createElement('div');
          confettiContainer.className = 'confetti';
          card.appendChild(confettiContainer);
          
          for (let i = 0; i < 15; i++) {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            piece.style.left = Math.random() * 100 + '%';
            piece.style.animationDelay = Math.random() * 0.3 + 's';
            piece.style.background = i % 3 === 0 ? '#00d9ce' : i % 3 === 1 ? '#d4af37' : '#ffffff';
            confettiContainer.appendChild(piece);
          }
          
          resultado.innerHTML = `
            <div class="prize-won">Premio desbloqueado: ${premioRecibido} ‚ùñ</div>
            <button onclick="window.open('https://wa.me/56912345678', '_blank')" class="btn-claim">
              RECLAMAR PREMIO
            </button>
          `;
          
          setTimeout(() => {
            confettiContainer.remove();
          }, 1500);
        }
        boton.disabled = false;
      }, 4200);

    } catch (error) {
      console.error("Error al validar c√≥digo:", error);
      resultado.innerText = "‚ö†Ô∏è Error de conexi√≥n. Intenta de nuevo";
      boton.disabled = false;
    }
  }
</script>
