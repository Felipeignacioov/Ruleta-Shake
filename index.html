<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta Zero Shake</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #0aa39a;
    }

    input {
      padding: 10px;
      width: 220px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background: #0aa39a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .resultado {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé∞ Ruleta Zero Shake</h1>
  <p>Ingresa tu c√≥digo y gira la ruleta</p>

  <input type="text" id="codigo" placeholder="C√≥digo √∫nico">
  <br>
  <button onclick="girarRuleta()">Girar ruleta</button>

  <div class="resultado" id="resultado"></div>

  <script>
    // C√≥digos v√°lidos (simulaci√≥n)
    const codigosValidos = [
      "ZS-1234",
      "ZS-5678",
      "ZS-9012",
      "ZS-7777"
    ];

    // Premios posibles
    const premios = [
      "ü•§ Batido gratis",
      "üíö 10% OFF pr√≥xima compra",
      "üçΩÔ∏è Upgrade de prote√≠na",
      "üéüÔ∏è 2x1 en batidos",
      "‚ùå Sigue cuid√°ndote"
    ];

    function girarRuleta() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (!codigo) {
        resultado.innerText = "‚ö†Ô∏è Ingresa un c√≥digo v√°lido";
        return;
      }

      // Verificar si el c√≥digo existe
      if (!codigosValidos.includes(codigo)) {
        resultado.innerText = "‚ùå C√≥digo inv√°lido";
        return;
      }

      // Verificar si ya fue usado
      if (localStorage.getItem(codigo)) {
        resultado.innerText = "üö´ Este c√≥digo ya fue usado";
        return;
      }

      // Girar ruleta (premio aleatorio)
      const premio = premios[Math.floor(Math.random() * premios.length)];

      // Guardar c√≥digo como usado
      localStorage.setItem(codigo, premio);

      // Mostrar resultado
      resultado.innerText = `üéâ Resultado: ${premio}`;
    }
  </script>

</body>
</html>
