<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta Zero Shake</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', system-ui, sans-serif;
    background: radial-gradient(circle at top, #0fb9b1, #062f2d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    width: 320px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    text-align: center;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 22px;
  }

  p {
    font-size: 14px;
    opacity: 0.9;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    font-size: 15px;
    outline: none;
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #1dd1a1, #10ac84);
    color: #063f3b;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,.3);
  }

  .wheel {
    margin: 25px auto;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 8px solid rgba(255,255,255,.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    background: conic-gradient(
      #1dd1a1 0deg 72deg,
      #10ac84 72deg 144deg,
      #48dbfb 144deg 216deg,
      #00d2d3 216deg 288deg,
      #576574 288deg 360deg
    );
    transition: transform 2.5s cubic-bezier(.17,.67,.26,1);
  }

  .result {
    margin-top: 15px;
    font-size: 15px;
    font-weight: 500;
  }

  .small {
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<script>
