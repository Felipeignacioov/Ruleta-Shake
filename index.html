<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta Zero Shake</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }
  
  /* Part√≠culas flotantes de fondo */
  .floating-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  
  .particle {
    position: absolute;
    background: radial-gradient(circle, rgba(0, 217, 206, 0.15), transparent);
    border-radius: 50%;
    animation: float linear infinite;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) rotate(360deg);
      opacity: 0;
    }
  }

  .card {
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.1);
    padding: 35px;
    width: 98%;
    max-width: 600px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    text-align: center;
    position: relative;
    overflow: hidden;
    margin-top: -80px;
    transform: scale(1.15);
    z-index: 1;
    animation: cardEntrance 0.8s ease-out;
  }
  
  @keyframes cardEntrance {
    0% {
      opacity: 0;
      transform: scale(1.15) translateY(30px);
    }
    100% {
      opacity: 1;
      transform: scale(1.15) translateY(0);
    }
  }

  h1 {
    margin: 0 0 10px;
    font-size: 24px;
    background: linear-gradient(135deg, #00d9ce, #00a89e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  p {
    font-size: 14px;
    opacity: 0.9;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.05);
    margin-top: 20px;
    font-size: 14px;
    outline: none;
    color: #fff;
    font-weight: 500;
    letter-spacing: 0.5px;
  }

  input::placeholder {
    color: rgba(255,255,255,0.4);
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    background: #ffffff;
    color: #0a0a0a;
    cursor: pointer;
    transition: all .2s ease;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,255,255,.2);
  }
  
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .wheel-container {
    position: relative;
    margin: 25px auto;
    width: 408px;
    height: 408px;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #00d9ce;
    box-shadow: 
      0 0 30px rgba(0,217,206,0.6),
      0 0 60px rgba(0,217,206,0.4),
      0 0 90px rgba(0,217,206,0.3),
      0 8px 32px rgba(0,217,206,0.3),
      inset 0 0 40px rgba(0,0,0,0.1);
    position: relative;
    transition: transform 4s cubic-bezier(.17,.67,.26,1);
    background: conic-gradient(
      from 0deg,
      #0a0a0a 0deg 72deg,
      #1a1a1a 72deg 144deg,
      #2d2d2d 144deg 216deg,
      #1f1f1f 216deg 288deg,
      #252525 288deg 360deg
    );
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .wheel::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: 
      conic-gradient(from 0deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg),
      conic-gradient(from 72deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg),
      conic-gradient(from 144deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg),
      conic-gradient(from 216deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg),
      conic-gradient(from 288deg, transparent 0deg, rgba(255,255,255,0.15) 0deg, rgba(255,255,255,0.15) 0.8deg, transparent 0.8deg);
    pointer-events: none;
  }
  
  .wheel::after {
    content: '';
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, rgba(255,255,255,0.98) 0%, rgba(240,248,255,0.95) 100%);
    border-radius: 50%;
    border: 3px solid #00d9ce;
    box-shadow: 
      0 0 20px rgba(0,217,206,0.5),
      inset 0 0 20px rgba(0,217,206,0.1);
    z-index: 5;
  }
  
  .mascot-logo {
    position: absolute;
    width: 75px;
    height: 75px;
    z-index: 6;
    filter: drop-shadow(0 2px 12px rgba(0,217,206,0.3));
    animation: mascotBreath 3s ease-in-out infinite;
  }
  
  @keyframes mascotBreath {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  /* Premios centrados en cada segmento */
  .wheel span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0% 0%;
    text-align: center;
    font-weight: 700;
    font-size: 12.65px;
    pointer-events: none;
    line-height: 1.3;
    width: 85px;
    margin-top: -8px;
    margin-left: -5px;
    color: #ffffff;
    text-shadow: 
      0 2px 8px rgba(0,0,0,0.5);
    letter-spacing: 1.3px;
    text-transform: uppercase;
    opacity: 0.95;
  }
  
  .wheel span::before {
    content: attr(data-icon);
    display: block;
    font-size: 19.36px;
    margin-bottom: 2px;
    filter: drop-shadow(0 1px 3px rgba(0,0,0,0.4));
  }

  /* Cada texto rotado seg√∫n su segmento (72¬∞ cada uno) */
  .wheel span:nth-child(2) { 
    transform: rotate(40deg) translateX(70px) rotate(-90deg);
  }
  .wheel span:nth-child(3) { 
    transform: rotate(106deg) translateX(56px) rotate(-90deg);
  }
  .wheel span:nth-child(4) { 
    transform: rotate(182deg) translateX(52px) rotate(-90deg);
  }
  .wheel span:nth-child(5) { 
    transform: rotate(254deg) translateX(50px) rotate(-90deg);
  }
  .wheel span:nth-child(6) { 
    transform: rotate(333deg) translateX(50px) rotate(-90deg);
  }

  .needle {
    position: absolute;
    top: 50%;
    left: -25px;
    transform: translateY(-50%) rotate(-90deg);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 50px solid #00d9ce;
    z-index: 10;
    filter: drop-shadow(0 0 15px rgba(0,217,206,0.8));
  }

  .result {
    margin-top: 20px;
    font-size: 16px;
    font-weight: 600;
    min-height: 24px;
  }
  
  .prize-won {
    animation: fadeInScale 0.6s ease-out;
    margin-bottom: 8px;
  }
  
  .try-again {
    animation: fadeIn 0.6s ease-out;
  }
  
  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.9);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  
  .confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    overflow: hidden;
  }
  
  .confetti-piece {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #00d9ce;
    opacity: 0;
    animation: confettiFall 1.2s ease-out forwards;
  }
  
  @keyframes confettiFall {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: translateY(150px) rotate(360deg);
    }
  }
  
  .loading {
    display: inline-block;
  }
  
  .loading-dots::after {
    content: '';
    animation: dots 1.5s steps(4, end) infinite;
  }
  
  @keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60%, 100% { content: '...'; }
  }

  .small {
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.7;
  }

</style>
</head>
<body>

<div class="floating-particles" id="particles"></div>

<div class="card">
  <h1>üé∞ Ruleta Zero Shake</h1>
  <p>Ingresa tu c√≥digo y gira la ruleta</p>

  <input id="codigo" placeholder="Ej: ZS-DEMO-01">
  <button onclick="girar()">Girar ruleta</button>

  <div class="wheel-container">
    <div class="needle"></div>
    <div class="wheel" id="wheel">
      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 300'%3E%3Cdefs%3E%3CradialGradient id='dropGrad'%3E%3Cstop offset='0%25' stop-color='%2300e0ff'/%3E%3Cstop offset='50%25' stop-color='%2300c8ff'/%3E%3Cstop offset='100%25' stop-color='%230090cc'/%3E%3C/radialGradient%3E%3ClinearGradient id='headbandGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2390ff60'/%3E%3Cstop offset='100%25' stop-color='%2360dd40'/%3E%3C/linearGradient%3E%3ClinearGradient id='shirtGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2300e8e8'/%3E%3Cstop offset='100%25' stop-color='%2300c0c0'/%3E%3C/linearGradient%3E%3C/defs%3E%3C!-- Sombra --%3E%3Cellipse cx='100' cy='285' rx='50' ry='10' fill='rgba(0,0,0,0.15)'/%3E%3C!-- Piernas --%3E%3Crect x='75' y='210' width='18' height='40' rx='9' fill='%23334455'/%3E%3Crect x='107' y='210' width='18' height='40' rx='9' fill='%23334455'/%3E%3C!-- Zapatillas --%3E%3Cellipse cx='84' cy='255' rx='14' ry='8' fill='white'/%3E%3Cellipse cx='116' cy='255' rx='14' ry='8' fill='white'/%3E%3Cpath d='M 70 255 Q 75 252 84 252 L 88 260 Q 84 258 76 258 Z' fill='%230090cc'/%3E%3Cpath d='M 102 255 Q 107 252 116 252 L 120 260 Q 116 258 108 258 Z' fill='%230090cc'/%3E%3Cline x1='76' y1='254' x2='86' y2='254' stroke='white' stroke-width='1.5'/%3E%3Cline x1='108' y1='254' x2='118' y2='254' stroke='white' stroke-width='1.5'/%3E%3C!-- Cuerpo con camiseta --%3E%3Cellipse cx='100' cy='170' rx='35' ry='50' fill='url(%23shirtGrad)'/%3E%3C!-- Logo hoja en camiseta --%3E%3Cpath d='M 100 165 Q 105 160 108 165 Q 106 170 100 172 Q 94 170 92 165 Q 95 160 100 165 Z' fill='%2390ff60'/%3E%3Cpath d='M 100 165 L 100 172' stroke='%2360dd40' stroke-width='1'/%3E%3C!-- Brazos --%3E%3Cellipse cx='65' cy='165' rx='12' ry='30' fill='url(%23dropGrad)' transform='rotate(-20 65 165)'/%3E%3Cellipse cx='135' cy='165' rx='12' ry='30' fill='url(%23dropGrad)' transform='rotate(20 135 165)'/%3E%3C!-- Manos --%3E%3Ccircle cx='58' cy='185' r='8' fill='url(%23dropGrad)'/%3E%3Ccircle cx='142' cy='185' r='8' fill='url(%23dropGrad)'/%3E%3C!-- Cabeza principal (gota) --%3E%3Cpath d='M 100 60 Q 70 80 70 110 Q 70 140 100 150 Q 130 140 130 110 Q 130 80 100 60 Z' fill='url(%23dropGrad)'/%3E%3C!-- Punta superior brillante --%3E%3Cpath d='M 100 60 Q 95 65 95 72 Q 95 75 100 78 Q 105 75 105 72 Q 105 65 100 60 Z' fill='%2300f0ff' opacity='0.4'/%3E%3C!-- Banda deportiva --%3E%3Cellipse cx='100' cy='85' rx='35' ry='8' fill='url(%23headbandGrad)'/%3E%3Crect x='65' y='82' width='70' height='6' rx='3' fill='%23ffffff' opacity='0.3'/%3E%3C!-- Cejas --%3E%3Cpath d='M 80 95 Q 83 93 87 94' stroke='%23003366' stroke-width='2.5' fill='none' stroke-linecap='round'/%3E%3Cpath d='M 120 95 Q 117 93 113 94' stroke='%23003366' stroke-width='2.5' fill='none' stroke-linecap='round'/%3E%3C!-- Ojos --%3E%3Cellipse cx='85' cy='105' rx='7' ry='10' fill='white'/%3E%3Cellipse cx='115' cy='105' rx='7' ry='10' fill='white'/%3E%3Cellipse cx='85' cy='107' rx='4.5' ry='6.5' fill='%23001a33'/%3E%3Cellipse cx='115' cy='107' rx='4.5' ry='6.5' fill='%23001a33'/%3E%3Cellipse cx='86.5' cy='105' rx='2' ry='3' fill='white'/%3E%3Cellipse cx='116.5' cy='105' rx='2' ry='3' fill='white'/%3E%3C!-- Mejillas --%3E%3Cellipse cx='70' cy='115' rx='6' ry='5' fill='%23ffb3d9' opacity='0.6'/%3E%3Cellipse cx='130' cy='115' rx='6' ry='5' fill='%23ffb3d9' opacity='0.6'/%3E%3C!-- Boca sonriente --%3E%3Cpath d='M 88 122 Q 100 128 112 122' stroke='%23003366' stroke-width='2.5' fill='none' stroke-linecap='round'/%3E%3Cpath d='M 89 123 Q 100 127 111 123' stroke='%23ff6b9d' stroke-width='1.5' fill='none' stroke-linecap='round'/%3E%3C!-- Brillo en la gota --%3E%3Cellipse cx='90' cy='100' rx='8' ry='12' fill='white' opacity='0.35'/%3E%3Cellipse cx='88' cy='95' rx='4' ry='6' fill='white' opacity='0.5'/%3E%3C/svg%3E" 
           class="mascot-logo" 
           alt="Zero Shake Mascot">
      
      <span data-icon="‚óà">10% OFF</span>
      <span data-icon="‚ü°">BATIDO GRATIS</span>
      <span data-icon="‚¨°">UPGRADE PROTE√çNA</span>
      <span data-icon="‚óá">2X1</span>
      <span data-icon="‚úï">SIGUE CUID√ÅNDOTE</span>
    </div>
  </div>

  <div class="result" id="resultado"></div>
  <div class="small">1 c√≥digo = 1 giro</div>
</div>

<script>
  // Crear part√≠culas flotantes
  function createFloatingParticles() {
    const container = document.getElementById('particles');
    const particleCount = 15;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Tama√±o aleatorio
      const size = Math.random() * 60 + 20;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      
      // Posici√≥n inicial aleatoria
      particle.style.left = Math.random() * 100 + '%';
      
      // Duraci√≥n aleatoria
      const duration = Math.random() * 15 + 10;
      particle.style.animationDuration = duration + 's';
      
      // Delay aleatorio
      particle.style.animationDelay = Math.random() * 5 + 's';
      
      container.appendChild(particle);
    }
  }
  
  // Crear part√≠culas al cargar
  createFloatingParticles();

  const WEBHOOK_URL = "https://felipardo.app.n8n.cloud/webhook/ruleta-validar";
  const WHATSAPP_LINK = "https://wa.me/TUNUMERO"; // Cambia esto por tu link de WhatsApp
  
  const premiosMap = {
    "10% OFF": 0,
    "BATIDO GRATIS": 1,
    "UPGRADE PROTE√çNA": 2,
    "2X1": 3,
    "SIGUE CUID√ÅNDOTE": 4
  };

  const codigosUsados = {};

  async function girar() {
    const input = document.getElementById("codigo").value;
    const codigo = input.toUpperCase().trim();
    const wheel = document.getElementById("wheel");
    const resultado = document.getElementById("resultado");
    const boton = document.querySelector("button");
    const card = document.querySelector(".card");

    if (!codigo) {
      resultado.innerText = "‚ö†Ô∏è Ingresa un c√≥digo";
      return;
    }

    if (codigosUsados[codigo]) {
      resultado.innerText = "üö´ Este c√≥digo ya fue usado en esta sesi√≥n";
      return;
    }

    // Deshabilitar bot√≥n y mostrar loading
    boton.disabled = true;
    resultado.innerHTML = '<span class="loading">Verificando c√≥digo<span class="loading-dots"></span></span>';

    try {
      // Enviar c√≥digo al webhook
      const response = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ codigo: codigo })
      });

      const data = await response.json();

      if (!data.ok) {
        // C√≥digo inv√°lido o ya utilizado
        resultado.innerText = data.message || "‚ùå C√≥digo inv√°lido o ya utilizado";
        boton.disabled = false;
        return;
      }

      // C√≥digo v√°lido - obtener el premio desde n8n
      const premioRecibido = data.premio;
      const indicePremio = premiosMap[premioRecibido];

      if (indicePremio === undefined) {
        resultado.innerText = "‚ö†Ô∏è Error: Premio no reconocido";
        boton.disabled = false;
        return;
      }

      // Limpiar mensaje de verificaci√≥n
      resultado.innerText = "";

      // Resetear la ruleta antes de girar (eliminar transici√≥n)
      wheel.style.transition = 'none';
      wheel.style.transform = 'rotate(0deg)';
      
      // Forzar reflow para aplicar el reset
      void wheel.offsetWidth;
      
      // Restaurar transici√≥n
      wheel.style.transition = 'transform 4s cubic-bezier(.17,.67,.26,1)';

      // Calcular rotaci√≥n para que caiga en el premio espec√≠fico
      const centrosSegmentos = [40, 106, 182, 254, 338];
      const anguloDelPremio = centrosSegmentos[indicePremio];
      let rotacionNecesaria = 180 - anguloDelPremio;
      
      const vueltas = 5 + Math.floor(Math.random() * 3);
      const anguloFinal = vueltas * 360 + rotacionNecesaria;
      
      wheel.style.transform = `rotate(${anguloFinal}deg)`;
      codigosUsados[codigo] = premioRecibido;

      // Mostrar resultado despu√©s de la animaci√≥n
      setTimeout(() => {
        if (premioRecibido === "SIGUE CUID√ÅNDOTE") {
          resultado.innerHTML = `<div class="try-again">‚ú¶ Sigue intent√°ndolo</div>`;
        } else {
          // Crear confetti minimalista
          const confettiContainer = document.createElement('div');
          confettiContainer.className = 'confetti';
          card.appendChild(confettiContainer);
          
          // Generar piezas de confetti
          for (let i = 0; i < 15; i++) {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            piece.style.left = Math.random() * 100 + '%';
            piece.style.animationDelay = Math.random() * 0.3 + 's';
            piece.style.background = i % 3 === 0 ? '#00d9ce' : i % 3 === 1 ? '#d4af37' : '#ffffff';
            confettiContainer.appendChild(piece);
          }
          
          resultado.innerHTML = `
            <div class="prize-won">Premio desbloqueado: ${premioRecibido} ‚ùñ</div>
            <button onclick="window.open('https://wa.me/56912345678', '_blank')" class="btn-claim">
              RECLAMAR PREMIO
            </button>
          `;
          
          // Limpiar confetti despu√©s de la animaci√≥n
          setTimeout(() => {
            confettiContainer.remove();
          }, 1500);
        }
        boton.disabled = false;
      }, 4200);

    } catch (error) {
      console.error("Error al validar c√≥digo:", error);
      resultado.innerText = "‚ö†Ô∏è Error de conexi√≥n. Intenta de nuevo";
      boton.disabled = false;
    }
  }
</script>

</body>
