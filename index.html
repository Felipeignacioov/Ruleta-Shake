<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta Zero Shake</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', system-ui, sans-serif;
    background: radial-gradient(circle at top, #0fb9b1, #062f2d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    width: 360px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    text-align: center;
  }

  h1 { margin: 0 0 10px; font-size: 22px; }
  p { font-size: 14px; opacity: 0.9; }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    font-size: 15px;
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    background: linear-gradient(135deg, #1dd1a1, #10ac84);
    color: #063f3b;
    cursor: pointer;
  }

  .wheel-container {
    position: relative;
    margin: 30px auto;
    width: 260px;
    height: 260px;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid rgba(255,255,255,0.15);
    background: conic-gradient(
      #1dd1a1 0deg 72deg,
      #10ac84 72deg 144deg,
      #48dbfb 144deg 216deg,
      #00d2d3 216deg 288deg,
      #576574 288deg 360deg
    );
    transition: transform 4.8s cubic-bezier(.12,.85,.2,1.1);
    position: relative;
  }

  .wheel.glow {
    box-shadow: 0 0 35px rgba(29, 209, 161, 0.8);
  }

  .wheel span {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90px;
    text-align: center;
    font-size: 12px;
    font-weight: 600;
    background: rgba(0,0,0,0.18);
    padding: 6px 8px;
    border-radius: 8px;
    backdrop-filter: blur(4px);
    text-shadow: 0 2px 6px rgba(0,0,0,0.35);
  }

  .wheel span:nth-child(1){ transform: rotate(36deg) translate(95px) rotate(-36deg); }
  .wheel span:nth-child(2){ transform: rotate(108deg) translate(95px) rotate(-108deg); }
  .wheel span:nth-child(3){ transform: rotate(180deg) translate(95px) rotate(-180deg); }
  .wheel span:nth-child(4){ transform: rotate(252deg) translate(95px) rotate(-252deg); }
  .wheel span:nth-child(5){
    transform: rotate(324deg) translate(95px) rotate(-324deg);
    opacity: .7;
    font-size: 11px;
  }

  .needle {
    position: absolute;
    top: 50%;
    left: -22px;
    transform: translateY(-50%) rotate(-90deg);
    width: 0;
    height: 0;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-top: 48px solid #ff3f3f;
    filter: drop-shadow(0 0 10px rgba(255,63,63,.9));
    z-index: 10;
  }

  .result {
    margin-top: 20px;
    font-size: 17px;
    font-weight: 700;
  }

  .small {
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div class="card">
  <h1>üé∞ Ruleta Zero Shake</h1>
  <p>Ingresa tu c√≥digo y gira la ruleta</p>

  <input id="codigo" placeholder="Ej: ZS-DEMO-01">
  <button onclick="girar()">Girar ruleta</button>

  <div class="wheel-container">
    <div class="needle"></div>
    <div class="wheel" id="wheel">
      <span>üíö 10% OFF</span>
      <span>ü•§ Batido gratis</span>
      <span>üçΩÔ∏è Upgrade prote√≠na</span>
      <span>üéüÔ∏è 2x1</span>
      <span>‚ùå Sigue cuid√°ndote</span>
    </div>
  </div>

  <div class="result" id="resultado"></div>
  <div class="small">1 c√≥digo = 1 giro</div>
</div>

<script>
const premios = [
  "üíö 10% OFF",
  "ü•§ Batido gratis",
  "üçΩÔ∏è Upgrade prote√≠na",
  "üéüÔ∏è 2x1",
  "‚ùå Sigue cuid√°ndote"
];

const codigosValidos = ["ZS-DEMO-01","ZS-PROMO-22","ZS-FIT-33"];
const usados = {};
const SEGMENTO = 72;

function girar() {
  const codigo = document.getElementById("codigo").value.trim().toUpperCase();
  const wheel = document.getElementById("wheel");
  const res = document.getElementById("resultado");

  if (!codigosValidos.includes(codigo)) {
    res.innerText = "‚ùå C√≥digo inv√°lido";
    return;
  }
  if (usados[codigo]) {
    res.innerText = "üö´ C√≥digo ya usado";
    return;
  }

  const index = Math.floor(Math.random() * premios.length);
  const centroSegmento = index * SEGMENTO + SEGMENTO / 2;

  const vueltas = 6;
  const anguloFinal = vueltas * 360 - centroSegmento;

  wheel.classList.remove("glow");
  wheel.style.transform = `rotate(${anguloFinal}deg)`;
  usados[codigo] = premios[index];

  setTimeout(() => {
    wheel.classList.add("glow");
    res.innerText =
      premios[index] === "‚ùå Sigue cuid√°ndote"
        ? "üíö Sigue intent√°ndolo"
        : `üéâ ¬°Ganaste ${premios[index]}!`;
  }, 4900);
}
</script>

</body>
</html>
